<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman game</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <main class="main">
    <h1 class="main__title"></h1>
    <div class="conteiner">
      <div class="gallows"></div>
      <div class="controls">
        <h2 class="hint"></h2>
        <div class="word">
          <span class="letter">_</span>
          <span class="letter">_</span>
          <span class="letter">_</span>
          <span class="letter">_</span>
          <span class="letter">_</span>
        </div>
        <h3></h3>
        <div class="keyboard">
          <div class="key">A</div>
          <div class="key">B</div>
          <div class="key">C</div>
        </div>
        <button class="newGame">New game</button>
      </div>
    </div>
  </main>

  <script src="./script.js"></script>
</body>
</html>
